name: Cleanup After Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - api
  workflow_dispatch:

permissions:
  contents: write # Esta linha √© importante para dar permiss√£o de escrita

jobs:
  cleanup:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: api
          token: ${{ secrets.TARGET_REPO_PAT }} # Use TARGET_REPO_PAT em vez de PAT_GITHUB

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run cleanup script
        run: node scripts/cleanupErrors.js

      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          echo "modified=$(if git status --porcelain | grep -q .; then echo "true"; else echo "false"; fi)" >> $GITHUB_OUTPUT

      - name: Commit changes if needed
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --local user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --local user.name "${{ secrets.GIT_USER_NAME }}"
          git add -A
          git commit -m "üßπ Limpeza autom√°tica das capturas de erro p√≥s-merge"
          git remote set-url origin https://${{ secrets.TARGET_REPO_PAT }}@github.com/${{ github.repository }}.git
          git push origin HEAD:api
